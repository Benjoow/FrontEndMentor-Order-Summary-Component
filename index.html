<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <main class="card">
      <img src="./images/illustration-hero.svg" alt="music illustration" class="illustration-header">
      <div class="card__container-bottom">
        <div class="card__content-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="card__content-plan">
            <div class="card__content-leftSide">
              <img src="./images/icon-music.svg" alt="music icon">
              <ul>
                <li>Annual Plan</li>
                <li>$59.99/year</li>
              </ul>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="paidBtn">Proceed to Payment</button>
          <a href="#" id="cancelButton">Cancel Order</a>
        </div>
      </div>
    </main>

  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p> Coded by <a href="#">Benjoow</a>.</p>  
  </footer>

</body>
</html>
